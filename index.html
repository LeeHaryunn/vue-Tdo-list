<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
   viewport(뷰포트) : 웹페이지에서 사용자에게 보여지는 영역을 의미.
   meta 태그의 name 속성에 viewport라는 값을 사용하게 되면
    -> 모바일 디바이스에서만 적용.
    -> 모바일 접속시 레이아웃을 모바일크기에 맞추도록 설정해줌.
    -> 즉, 페이지의 크기와 크기조정을 제어하는 ​​방법에 대한 브라우저 지침을 제공하.
   width=device-width : 기기의 화면 너비를 따르도록 페이지 너비를 지정함. 
   initial-scale=1.0
   : 페이지배율 이며 페이지가 로딩될때 줌(Zoom) 레벨을 의미.
    ( 즉, 브라우저에서 페이지를 처음 로드할때 초기 확대/축소 수준을 설정 )
   -->
    <title>Vue.js ToDo List</title>
    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="src/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
